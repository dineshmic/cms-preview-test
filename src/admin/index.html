<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>

<script>
import React from "react";

  CMS.registerPreviewStyle("/../assets/css/bootstrap.min.css");
  CMS.registerPreviewStyle("/../assets/css/blog-style.css");

 

    

    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        
        return h('div', {"className": "section1"},
          h('div', {"className": "container"},
            h('h1', {"className": "blog-page-header"}, entry.getIn(['data', 'title'])),
            h('div', {"className": "row"},
              h('div', {"className": "col-md-2 d-flex mb-2"}, 
                h('button', {"className": "blog-tab-pill"}, entry.getIn(['data', 'category']))
              ),
              h('div', {"className": "col-md-2 d-flex mb-2"}, 
                h('button', {"className": "blog-tab-pill"}, entry.getIn(['data', 'author']))
              ),
              h('div', {"className": "col-md-2 d-flex mb-2"}, 
                h('button', {"className": "blog-tab-pill"}, entry.getIn(['data', 'date']))
              ),
            ),
            h('div', {"className": "text"}, this.props.widgetFor('body'))
        ));
        
      }
    });

    export default class BlogPagePreview extends React.Component {
    render() {
        const { entry } = this.props;

        return (
          <div class="section1">
            <div class="container">
              <h1 class="blog-page-header">{entry.getIn(['data', 'title'])}</h1>
              <div class="row">
                <div class="col-md-2 d-flex mb-2"><button class="blog-tab-pill">{entry.getIn(['data', 'category'])}</button></div>
                <div class="col-md-2 d-flex mb-2"><button class="blog-tab-pill">{entry.getIn(['data', 'author'])}</button></div>
                <div class="col-md-2 d-flex mb-2"><button class="blog-tab-pill">{entry.getIn(['data', 'date'])}</button></div>
              </div>
              <!--=============================Blog Image===============================-->
              <div class="mt-5">
                <img src="{entry.getIn(['data', 'image'])}" alt="..." class="w-100"/>
              </div>
            </div>
          </div>
        );
    }
}
        
    CMS.registerPreviewTemplate("blog", BlogPagePreview);
    </script>


</body>
</html>
