<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
  
  <script>
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        //var image = entry.getIn(['data', 'image']);
        /*
        return h('div', {},
          h('h1', {}, entry.getIn(['data', 'title'])),
          h('h1', {}, entry.getIn(['data', 'description'])),
          h('div', {"className": "text"}, this.props.widgetFor('body'))
        );*/


        return (
            <div>
                <div>
                   
                    <div className="section-34 _2 wf-section">
                        <div className="div-block-197">
                            <h1 className="heading-42">{entry.getIn(['data', 'title'])}</h1>
                            <p className="paragraph-33">{entry.getIn(['data', 'description'])}</p>
                            <p className="paragraph-31"><strong>{entry.getIn(['data', 'author'])}</strong> &nbsp;&nbsp;&nbsp;&nbsp;<span className="text-span">{entry.getIn(['data', 'publishDate'])} &nbsp;&nbsp;&nbsp;&nbsp;{entry.getIn(['data', 'timeToRead'])}</span></p>
                            <img src={entry.getIn(['data', 'image'])} loading="lazy" width={1119} sizes="(max-width: 767px) 95vw, (max-width: 991px) 90vw, (max-width: 1279px) 800px, (max-width: 1439px) 59vw, 800px" alt="" className="image-64" />
                            <div dangerouslySetInnerHTML={{ __html: entry.getIn(['data', 'body']) }}></div>
                        </div>
                    </div>
                    
                </div>
              </div>
        );



      }
    });
        
    CMS.registerPreviewTemplate("blog", PostPreview);
    </script>


</body>
</html>
